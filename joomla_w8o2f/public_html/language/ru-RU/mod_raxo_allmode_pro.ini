MOD_RAXO_RAMP="RAXO All-mode PRO"
MOD_RAXO_RAMP_XML_DESCRIPTION="<p>RAXO All-mode PRO является самым мощным и комплексным инструментом для отображения новостей и статей Joomla.</p>"

MOD_RAXO_RAMP_DESCRIPTION="<div class='desc-image'>
<a href='https://www.raxo.org/raxo-all-mode-pro.html' target='_blank'><img src='../modules/mod_raxo_allmode_pro/mod_raxo_allmode_pro.png' width='256' height='240' alt='RAXO All-mode PRO J4.x' /></a>
</div>
<div class='desc-info'>
<p>RAXO All-mode PRO является самым мощным и комплексным инструментом для отображения новостей и статей Joomla.
Широкие возможности и простота использования дает вам полную свободу при отображении Joomla информации удобным для вас способом.
Делайте все что угодно с вашим контентом - выбирайте, фильтруйте, сортируйте и показывайте именно то, что хотите в лучшем виде.</p>
<p>Узнайте больше о параметрах модуля – <a href='https://www.raxo.org/forum/viewtopic.php?f=5&amp;t=255' target='_blank'>читать документацию</a><br/>
Поделитесь своими идеями развития модуля – <a href='https://www.raxo.org/forum/viewtopic.php?f=6&amp;t=57' target='_blank'>запрос новых возможностей</a><br/>
Возникли вопросы или вам требуется помощь – <a href='https://www.raxo.org/forum/' target='_blank'>посетите форум поддержки</a><br/>
Готовые к использованию решения для вашего сайта – <a href='https://www.raxo.org/additional-layouts.html' target='_blank'>дополнительные шаблоны</a><br/>
Посмотрите другие расширения от RAXO – <a href='https://www.raxo.org' target='_blank'>посетите веб-сайт RAXO</a></p>
</div>"


